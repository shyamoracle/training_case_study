<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
            background: linear-gradient(135deg, #232526, #5b4b8a, #2e3c54);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    /* Header */
    h1 {
      text-align: center;
      margin-bottom: 2.5rem;
      color: rgb(255, 255, 255)!important;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px rgba(216, 202, 255, 0.7);
    }

    /* Container tweaks */
    .container {
      max-width: 1000px;
    }
    .card {
      background-color: #2d2d44;
      color: white;
      box-shadow: 0 0 15px rgba(125, 105, 200, 0.2);
    }
    .nav-tabs .nav-link.active {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
    }
    canvas {
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs  p-2 mb-4">
    <li class="nav-item">
      <a class="nav-link text-light active" href="dashboard.html">📊 Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="index.html">📋 Details</a>
    </li>
  </ul>
<button
  class="btn btn-outline-light position-absolute top-0 end-0 m-4"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
  title="Login to change DB credentials"
>
  🔐 Login
</button>
  
  <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to DB</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="dbUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="dbUsername" required value="shyam" />
          </div>
          <div class="mb-3">
            <label for="dbPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="dbPassword" required value="shyam" />
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <h1 class="text-center mb-4">📊 Product Dashboard</h1>

  <!-- Dashboard Cards -->
  <div class="row mb-4 text-center">
    <div class="col-md-3 mb-3">
      <div class="card p-3">
        <h4>Total Products</h4>
        <span class="badge bg-primary fs-4" id="totalProducts">0</span>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3">
        <h4>Avg. Price</h4>
        <span class="badge bg-success fs-4" id="averagePrice">$0</span>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3">
        <h4>Earliest Release</h4>
        <span class="badge bg-warning text-dark fs-6" id="earliestDate">-</span>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3">
        <h4>Latest Release</h4>
        <span class="badge bg-info text-dark fs-6" id="latestDate">-</span>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="text-center">📈 Prices</h5>
        <canvas id="priceChart" height="200"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="text-center">📆 Release Timeline</h5>
        <canvas id="releaseChart" height="200"></canvas>
      </div>
    </div>
  </div>

</div>

  <script src="js/dashboard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
