<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Edit Page Body */
    body {
      background: linear-gradient(135deg, #232526, #5b4b8a, #2e3c54);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #282c3a;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(89, 74, 146, 0.5);
    }

    /* Heading */
    h2 {
      color: #fff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1.1px;
      text-shadow: 0 0 6px rgba(165, 147, 209, 0.7);
    }

    /* Form labels */
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #bfb7e3; /* lighter lavender */
      font-weight: 600;
    }

    /* Form inputs */
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 1.5rem;
      border: 2px solid #7e68a6;
      border-radius: 8px;
      background-color: #1e1e2e;
      color: #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    input[type="date"]::placeholder {
      color: #b0a6c0;
      font-style: italic;
    }

    /* Focus effect */
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #a593d1;
      box-shadow: 0 0 8px 2px rgba(165, 147, 209, 0.7);
      background-color: #2e3150;
    }

    /* Buttons */
    button,
    a.btn-secondary {
      display: inline-block;
      padding: 10px 24px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button {
      background-color: #4caf50;
      color: white;
      margin-right: 1rem;
      box-shadow: 0 3px 8px rgba(76, 175, 80, 0.5);
    }

    button:hover {
      background-color: #388e3c;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.9);
    }

    a.btn-secondary {
      background-color: #777;
      color: #eee;
      box-shadow: 0 3px 8px rgba(119, 119, 119, 0.5);
    }

    a.btn-secondary:hover {
      background-color: #5a5a5a;
      box-shadow: 0 5px 15px rgba(119, 119, 119, 0.8);
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
      }

      button, a.btn-secondary {
        width: 100%;
        margin: 0 0 1rem 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Add New Product</h2>
    <form id="addForm">
      <div class="mb-3">
        <label>ID</label><input type="number" class="form-control" id="productId" min="1" required>
      </div>
      <div class="mb-3">
        <label>Name</label><input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label>Description</label><input type="text" class="form-control" id="productDescription" required>
      </div>
      <div class="mb-3">
        <label>Price</label><input type="number" class="form-control" id="productPrice" step="0.01" required>
      </div>
      <div class="mb-3">
        <label>Release Date</label><input type="date" class="form-control" id="productReleasedOn" required>
      </div>
      <button class="btn btn-success">Add</button>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
  </div>
  <script src="js/api.js"></script>
  <script src="js/add.js"></script>
</body>
</html>
